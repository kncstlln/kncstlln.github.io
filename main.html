    <audio id="myAudio" src="background.mp3" preload="auto"></audio>
    <a onClick="togglePlay()" class="text-white absolute bottom-0 left-0 mb-5 ml-10">

        <input type="checkbox" id="checkboxInput" >

        <label for="checkboxInput" class="toggleSwitch">

        <div class="speaker"><svg xmlns="http://www.w3.org/2000/svg" version="1.0" viewBox="0 0 75 75">
            <path d="M39.389,13.769 L22.235,28.606 L6,28.606 L6,47.699 L21.989,47.699 L39.389,62.75 L39.389,13.769z" style="stroke:#fff;stroke-width:5;stroke-linejoin:round;fill:#fff;"></path>

        <div class="mute-speaker"><svg version="1.0" viewBox="0 0 75 75" stroke="#fff" stroke-width="5">

    <script type="module">
        import { DotLottie } from "https://cdn.jsdelivr.net/npm/@lottiefiles/dotlottie-web/+esm";

        document.addEventListener("DOMContentLoaded", () => {
            new DotLottie({
                autoplay: true,
                loop: true,
                canvas: document.getElementById("canvas-right"),
                src: "https://lottie.host/e94a378d-2789-4533-9030-b2840bfcbed4/hK064z6SXe.json",
            });
        });
    </script>
    <script>
    var myAudio = document.getElementById("myAudio");
        var isPlaying = false;
        
        function togglePlay() {
          isPlaying ? myAudio.pause() : myAudio.play();
        };
        
        myAudio.onplaying = function() {
          isPlaying = true;
        };
        myAudio.onpause = function() {
          isPlaying = false;
        };
    </script>
